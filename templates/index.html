{% extends "layout.html" %}

{% block css %}
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .my-container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .content-iframe {
        flex-grow: 1;
    }

    .footer-iframe {
        height: 32px;
        border: 0;
    }
</style>
<script>
    function noticeBottom(message) {
        $.zui.messager.show(message, { placement: 'bottom', time: 1500, type: 'success',close:false});
    }
    function alertBottom(message) {
        $.zui.messager.show(message, { placement: 'bottom', time: 1500, type: 'danger',close:false });
    }
</script>
{% endblock %}

{% block content %}
<div class="my-container">
    <iframe class="content-iframe" src="/table"></iframe>
    <iframe class="footer-iframe" src="/chat"></iframe>
</div>
{% endblock %}

{% block js %}
<script>

</script>
{% endblock %}
